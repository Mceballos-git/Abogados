
<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">




        <div style="background-color: white;" id="login-form"
             [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <!--<div class="logo">-->
            <!--<img src="assets/images/logos/fuse.svg">-->
            <!--</div>-->

            <div class="title">Sassani</div>
            <p *ngIf="loginForm.pristine && authenticationFailed" style="color:red;" >
                Hubo un error al iniciar Session: Usuario y/o Contrasena Incorrectos.
            </p>

            <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="username">
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <mat-error *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched">
                        Usuario Requerido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                        Contraseña requerida
                    </mat-error>
                </mat-form-field>



                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">           

                    <a class="forgot-password" [routerLink]="['/forgot-password']">
                        Olvistaste la Contraseña?
                    </a>
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                        [disabled]="loginForm.invalid">
                    Ingresar
                </button>

            </form>
        </div>
    </div>


</div>
