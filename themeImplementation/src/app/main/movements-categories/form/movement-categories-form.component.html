<div id="user-list" class="page-layout blank p-24" fusePerfectScrollbar>
    <div *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!loading">
        <h1 *ngIf="actionString === 'create'">Nuevo Rubro</h1>
        <h1 *ngIf="actionString === 'update'">Editar Rubro {{resource.name}}.</h1>
        <div>

            <form name="form" [formGroup]="form" (ngSubmit)="submitForm()" novalidate>

                <!-- Name -->
                <mat-form-field appearance="outline">
                    <mat-label>Nombre rubro</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="form.get('name').hasError('required') && form.get('name').touched">
                        Nombre de rubro Requerido
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="accent"
                 class="submit-button m-4" aria-label="LOG IN"
                        [disabled]="form.invalid">
                    Guardar
                </button>
                <button mat-raised-button color="primary"
                 class="submit-button m-4" aria-label="LOG IN"
                 [routerLink]="['/movement-categories/list']" >
                    Cancelar
                </button>
            </form>
        </div>
    </div>

</div>
