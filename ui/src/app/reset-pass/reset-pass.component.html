<div id="LoginForm">
  <div class="container">   
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h2>Sassani Alvarez</h2>
          <p>Iniciar Sesión</p>
        </div>
        <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">    
          
          <div class="form-group" [ngClass]="{'border border-danger': !resetForm.get('newPassword').valid && resetForm.get('newPassword').touched}">    
            <input class="form-control" placeholder="Nueva contraseña"
              type="password"
              name="password"
              formControlName="newPassword">    
          </div>
          <div class="form-group text-danger"
            *ngIf="resetForm.get('newPassword').hasError('required') && resetForm.get('newPassword').touched">
            Este campo es requerido
          </div>

          <div class="form-group" [ngClass]="{'border border-danger': !resetForm.get('newPassConfirm').valid && resetForm.get('newPassConfirm').touched}">    
            <input class="form-control" placeholder="Repita Contraseña"
              type="password"
              name="password2"
              formControlName="newPassConfirm">    
          </div>
          <div class="form-group text-danger"
            *ngIf="resetForm.get('newPassConfirm').hasError('required') && resetForm.get('newPassConfirm').touched">
            Este campo es requerido
          </div>
          <div class="form-group text-danger"
            *ngIf="resetForm.get('newPassConfirm').hasError('notMatch') && resetForm.get('newPassConfirm').touched">
            Las contraseñas deben coincidir.
          </div>
          
          <div *ngIf="isLoading" class="form-group d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <button type="submit" 
            class="btn btn-primary"            
            [disabled]="resetForm.invalid">Grabar</button>   

        </form>

        <div *ngIf="!resetOk"
          class="main-container alert alert-danger" role="alert">
          Error al registrar nueva contraseña.
        </div>
       
      </div>      
    </div>   
    
  </div>  
</div>
