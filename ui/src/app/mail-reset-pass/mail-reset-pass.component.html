<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Sassani Alvarez</mat-card-title>
      <mat-card-subtitle>Recuperar contrase침a</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="login-container" [formGroup]="resetForm" (ngSubmit)="reset()">
        <mat-form-field>
          <input matInput
            placeholder="Correo electr칩nico"
            type="email"
            name="email"
            formControlName="email">
        </mat-form-field>
  
        <div
          class="error"
          *ngIf="(resetForm.get('email').hasError('required') && resetForm.get('email').touched) || (resetForm.get('email').hasError('pattern') && resetForm.get('email').touched) ">
          Correo inv치lido
        </div>
  
        <div *ngIf="isLoading" class="spinner">
          <mat-progress-spinner 
            color="primary" 
            mode="indeterminate"
            [diameter]="40">
          </mat-progress-spinner>
        </div> 
  
        <button mat-raised-button
          color="accent"
          type="submit"
          [disabled]="resetForm.invalid">Recuperar contrase침a</button>        
      </form>
    </mat-card-content>
  </mat-card>
