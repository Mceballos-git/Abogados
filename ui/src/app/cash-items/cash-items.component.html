<div class="container table-responsive-sm">
<table datatable [dtOptions]="dtOptions" class="table table-bordered row-border hover">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Nombre rubro</th>      
    </tr>
  </thead>
  <tbody *ngIf="items?.length != 0">
      <tr *ngFor="let item of items">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>          
      </tr>
  </tbody>
  <tbody *ngIf="items?.length == 0">
    <tr>
      <td colspan="3" class="no-data-available">No hay datos disponibles</td>
    </tr>
  <tbody>
</table>
</div>
