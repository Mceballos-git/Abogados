<div class="container d-flex justify-content-end mt-2">
  <button type="submit" 
    class="btn btn-info btn-lg"
    [routerLink]="['/new-client']">Nuevo Cliente</button>
  
</div>
<div class="container table-responsive-sm mt-3">
  <div *ngIf="loaded;else loading">
      <table datatable [dtOptions]="dtOptions" class="row-border hover table-bordered table-striped">
        <thead class="bg-dark text-light">
          <tr>            
            <th>Apellido</th>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Ciudad</th>
            <th>Correo Electr√≥nico</th>
            <!-- <th>Saldo</th>  //va o no va?--> 
            <th>Acciones</th>            
          </tr>
        </thead>
        <tbody *ngIf="clients?.length != 0">

          <tr *ngFor="let client of clients" [attr.data-index]="i">
              <td>{{ client.last_name }}</td>
              <td>{{ client.first_name }}</td>
              <td>{{ client.identification_number }}</td>
              <td>{{ client.city }}</td>
              <td>{{ client.email }}</td>
              <!-- <td>{{ client.shift_start }}</td> Saldo -->              
              <td>
                <button (click)="setItemToDelete(i, client.id)" type="button"
                  class="btn btn-info" 
                  data-toggle="modal" 
                  data-target="#deleteModal">Activar/Desactivar</button> <!--configurar este boton-->
                <button type="button" 
                class="btn btn-info"
                [routerLink]="['/edit-client', client.id]">Editar</button>

                <button (click)="setItemToDelete(i, client.id)" type="button"
                  class="btn btn-info" 
                  data-toggle="modal" 
                  data-target="#deleteModal">Borrar</button>              
              </td>              
          </tr>
        </tbody>
        <tbody *ngIf="clients?.length == 0">
          <tr>
            <td colspan="3" class="no-data-available">No hay datos para mostrar!</td>
          </tr>
        <tbody>          
      </table>
  </div>
  <ng-template #loading>Cargando....</ng-template>  
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Clientes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Esta seguro que desea eliminar el cliente seleccionado?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="delete()" data-dismiss="modal">Aceptar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
