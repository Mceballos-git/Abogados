<div class="container table-responsive-sm">
  <div *ngIf="loaded;else loading">
      <table datatable [dtOptions]="dtOptions" class="row-border hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody *ngIf="categories?.length != 0">
          <tr *ngFor="let category of categories">
              <td>{{ category.id }}</td>
              <td>{{ category.name }}</td>
              <td>
                <button>Editar</button>
                <button type="button" 
                  class="btn btn-primary" 
                  data-toggle="modal" 
                  data-target="#deleteModal">Borrar</button>
              </td>              
          </tr>
        </tbody>
        <tbody *ngIf="categories?.length == 0">
          <tr>
            <td colspan="3" class="no-data-available">No hay datos para mostrar!</td>
          </tr>
        <tbody>          
      </table>
  </div>
  <ng-template #loading>Cargando....</ng-template>  
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Rubros de caja</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Esta seguro que desea eliminar el elemento seleccionado?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="delete(category.id)" data-dismiss="modal">Aceptar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
