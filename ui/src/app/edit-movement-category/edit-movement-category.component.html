<div class="container mt-2">
  <h4>Editar Rubro</h4>
  <form [formGroup]="movementForm" (ngSubmit)="editMovementCategory()">
      <div class="form-group" [ngClass]="{'border border-danger': !movementForm.get('name_mov_category').valid && movementForm.get('name_mov_category').touched}">    
        <label class="my-1 mr-2">Ingrese nuevo nombre</label>
        <input type="text" 
          class="form-control my-1 mr-sm-2"
          formControlName="name_mov_category">
      </div>  
      <div class="form-group text-danger"
        *ngIf="(movementForm.get('name_mov_category').hasError('required') && movementForm.get('name_mov_category').touched)">
        Debe ingresar un nombre.
      </div> 
      <div class="d-flex justify-content-end mt-2">
        <button type="submit" class="btn btn-outline-warning mr-2" [disabled]="movementForm.invalid">Guardar</button>
        <button type="submit" class="btn btn-outline-dark" [routerLink]="['/movements-categories']">Cancelar</button>
      </div>
    </form>

</div>
